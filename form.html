<!doctype html>
<html lang="ru">

<head>
  <!-- Обязательные метатеги -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./style/form.css">

  <title>Rise</title>
</head>

<body data-barba="wrapper">
  <div class="container-fluid g-0">
    <div data-barba="container" data-barba-namespace="form" class="content vh-100">
      <div class="content__svg"></div>
      <div class="content__svg-1"></div>
      <div class="content__svg-2"></div>
      <div class="content__svg-3"></div>
      <a href="/" class="btn-close"></a>
      <main class="main">
        <section class="container rise">
          <h1 class="rise__title">
            Join Our Priority List
          </h1>
          <div class="form-wrap mt-3 mt-lg-5">
            <form class="form mb-3">
              <fieldset class="form__fildset w-100">
                <div class="mb-3">
                  <input type="text" class="form-control form__input" placeholder="First & Last Name">
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control form__input" placeholder="Email Address">
                </div>
                <select class="form-select form__select mt-3">
                  <option selected>Preferred Unit Type</option>
                </select>
                </select>
                <select class="form-select  form__select mt-3">
                  <option selected>How Did You Hear About Us?</option>
                </select>
                <button type="submit" class="form__btn mt-3">Submit</button>
              </fieldset>
            </form>
          </div>
        </section>
      </main>

      <footer class="footer d-flex justify-content-between align-items-xl-end align-items-center footer__icons">
        <div class="row">
          <div class="footer__icons">
            <img src="./images/footer/Vector_Smart_Object.png" alt="icon__modern" class="icon__modern">
            <img src="./images/footer/Vector_Smart_Objecta.png" alt="icon__home" class="icon__home">
          </div>
        </div>
        <p class="footer__copy m-0">Copyrights 2021 &copy; Rise LIC</p>
        <p class="footer__privacy m-0">Privacy Policy</p>
      </footer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <!-- barba -->
  <script src="./plugins/@barba/core/dist/barba.umd.js"></script>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

  <script src="./js/main.js"></script>
</body>

</html>
